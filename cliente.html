<!DOCTYPE html>
<html>
<head>
  <title>Chat WebSocket</title>
</head>
<body>
  <input type="text" id="usernameInput" placeholder="Ingrese su nombre de usuario">
  <button id="connectButton" onclick="connect()">Conectar</button>

  <div id="chatBox" style="height: 200px; border: 1px solid #ccc; padding: 10px; margin-top: 10px; overflow-y: scroll;"></div>

  <input type="text" id="messageInput" placeholder="Ingrese su mensaje">
  <button id="sendButton" onclick="sendMessage()">Enviar</button>

  <script src="app.js"></script>
</body>
</html>
